name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.22'

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install verify tools
        run: |
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          go install github.com/zricethezav/gitleaks/v8@latest

      - name: Verify
        run: make verify

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: penshort
          POSTGRES_PASSWORD: penshort
          POSTGRES_DB: penshort
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install migrate
        run: |
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Apply migrations
        run: migrate -path migrations -database "$DATABASE_URL" up
        env:
          DATABASE_URL: postgres://penshort:penshort@localhost:5432/penshort?sslmode=disable

      - name: Run integration tests
        run: make test-integration-raw
        env:
          DATABASE_URL: postgres://penshort:penshort@localhost:5432/penshort?sslmode=disable
          REDIS_URL: redis://localhost:6379
          APP_ENV: test

  deploy-pages:
    name: Deploy Pages
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [verify, integration]
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

