version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - APP_PORT=8080
      - DATABASE_URL=postgres://penshort:penshort@postgres:5432/penshort?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - WEBHOOK_ALLOW_INSECURE=true
      - LOG_LEVEL=debug
      - LOG_FORMAT=text
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: penshort
      POSTGRES_PASSWORD: penshort
      POSTGRES_DB: penshort
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U penshort"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  go_modules:
